<html>
<head>
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
</head>
<body>
<script>
    $.get("/off_work_system/user/api/isloginAPI", function(result){
        console.log(result);
        if (result.state == 200) {
            var info = '你好，' + result.data.userName + ' <a href="javascript:logout();">退出登录</a>';
            console.log(result.data.department.departmentParent);
            console.log(result.data.userLeader);
            if (result.data.department.departmentParent == -1 && result.data.userLeader == 1) {
                info += ' <a href="/off_work_system/user/list">用户管理</a>'
            }
            $('#userInfo').html(info);
        }
        else {
            $('#userInfo').html('<a href="user/login">登录</a>');
        }
    })

    function logout() {
        $.get('/off_work_system/user/api/logout', function(result) {
            if (result.state == 200) {
                alert('退出登录');
                window.location.href = "/off_work_system";
            }
        });
    }
</script>
<h2>Hello World!</h2>
<div id="userInfo"></div>
</body>
</html>
