<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="../base/bootstrap.min.css" rel="stylesheet">
    <link href="../datepicker/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="all" href="../datepicker/daterangepicker-bs3.css" />
    <script type="text/javascript" src="../base/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="../base/bootstrap.min.js"></script>
    <script type="text/javascript" src="../datepicker/moment.js"></script>
    <script type="text/javascript" src="../datepicker/daterangepicker.js"></script>
</head>
<body>

<div class="container">
    <div class="span12">

        <h1>Usage Examples</h1>

        <hr />

        <h4>Basic Date Range Picker</h4>
        <div class="well">

            <form class="form-horizontal">
                <fieldset>
                    <div class="control-group">
                        <div class="controls">
                            <div class="input-prepend input-group">
                                <span class="add-on input-group-addon"><i class="glyphicon glyphicon-calendar fa fa-calendar"></i></span><input type="text" readonly style="width: 200px" name="reservation" id="reservation" class="form-control" value="2014-5-21 - 2014-6-21" />
                            </div>
                        </div>
                    </div>
                </fieldset>
            </form>

            <script type="text/javascript">
                $(document).ready(function() {
                    $('#reservation').daterangepicker(null, function(start, end, label) {
                        console.log(start.toISOString(), end.toISOString(), label);
                    });
                });
            </script>

        </div>
    </div>
</div>
</body>
</html>
